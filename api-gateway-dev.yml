# Centralized configuration for api-gateway in the 'dev' environment
# Defines all service routes and development-specific settings for the API Gateway.

spring:
  cloud:
    gateway:
      # Defines the routing rules for incoming requests to downstream services.
      routes:
        - id: notification-service
          uri: lb://notification-service # The 'lb://' prefix enables client-side load balancing with Eureka.
          predicates:
            - Path=/sendEmail/**

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/carts/**

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**

        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/inventory/**

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**

        - id: load-product
          uri: lb://load-product
          predicates:
            - Path=/productFile/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**

eureka:
  # Configures how this service interacts with the Eureka discovery server.
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/ # Use the service name for inter-container communication.

management:
  # Configures actuator endpoints for monitoring and management.
  endpoints:
    web:
      exposure:
        # Securely expose only necessary endpoints. 'gateway' is useful for API Gateways.
        include: "health,info,prometheus,gateway"
  endpoint:
    # Disables the remote shutdown endpoint, which is a critical security measure.
    shutdown:
      enabled: false
  metrics:
    # Adds the application name as a default tag to all metrics for better filtering.
    tags:
      application: ${spring.application.name}